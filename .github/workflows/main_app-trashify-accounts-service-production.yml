# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-trashify-accounts-service-production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://crtrashifyproduction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_59bcc498a3474f9da508ebe4069eeed2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50018a37ed75496da003f100926f11a2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: crtrashifyproduction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59bcc498a3474f9da508ebe4069eeed2 }}/crtrashifyproduction/trashify-accounts-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-trashify-accounts-service-production'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_751af0fdf22a4ad8b2f9b296ed9f6ac4 }}
        images: 'crtrashifyproduction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_59bcc498a3474f9da508ebe4069eeed2 }}/crtrashifyproduction/trashify-accounts-service:${{ github.sha }}'