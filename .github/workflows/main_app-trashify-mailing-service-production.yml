# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-trashify-mailing-service-production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://crtrashifyproduction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_507d8a169e6041ba9ae48e66c1db9c81 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6bbfd1cc2eb546de8a3843653f387978 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: crtrashifyproduction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_507d8a169e6041ba9ae48e66c1db9c81 }}/crtrashifyproduction/trashify-mailing-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-trashify-mailing-service-production'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6df9f2ccb1a54905b0fec2df46d83d92 }}
        images: 'crtrashifyproduction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_507d8a169e6041ba9ae48e66c1db9c81 }}/crtrashifyproduction/trashify-mailing-service:${{ github.sha }}'