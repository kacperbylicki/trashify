name: 'production-backend-pull-request-checks'

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - ".github/workflows/production-backend-pull-request-checks.yml"

defaults:
  run:
    working-directory: ./apps/backend

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'
        cache-dependency-path: ./yarn.lock

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run tests
      run: yarn test