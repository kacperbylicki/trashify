name: 'production-backend-pull-request-tests'

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - ".github/workflows/production-backend-pull-request-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run tests
      run: yarn test