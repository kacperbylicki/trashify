name: 'production-docs-pull-request-checks'

on:
  pull_request:
    branches:
      - main
    paths:
      - "docs/adrs/**"
      - "docs/backend/**"
      - "docs/eng-degree-docs/**"
      - "docs/frontend/**"
      - ".github/workflows/production-docs-pull-request-checks.yml"
      
jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Engineering Degree compilation check
        uses: xu-cheng/texlive-action/full@v1
        working-directory: docs/eng-degree-docs/eng-degree
        with:
          run: pdflatex eng-degree.tex
      - name: Work Schedule compilation check
        uses: xu-cheng/texlive-action/full@v1
        working-directory: docs/eng-degree-docs/work-schedule
        with:
          run: pdflatex work-schedule.tex