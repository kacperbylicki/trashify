name: 'staging-backend-pull-request-tests'

on:
  pull_request:
    branches:
      - staging
    paths:
      - "apps/backend/**"
      - ".github/workflows/staging-backend-pull-request-tests.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'
        cache-dependency-path: ./yarn.lock

    - name: Install dependencies
      working-directory: ./apps/backend
      run: yarn install --frozen-lockfile

    - name: Run tests
      working-directory: ./apps/backend
      run: yarn test